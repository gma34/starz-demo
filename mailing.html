<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to Our Newsletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Mailchimp CSS -->
  <link href="https://cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?display=swap&family=Press+Start+2P:ital,wght@0,400;1,400" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
  <style type="text/css">
    #mc_embed_signup 
       {
    color: white;
	font-family: 'Press Start 2P', monospace;
	font-size: 0.875em;
	line-height: 1.5;
	font-weight: 400;
	transition: 0.4s;

    }

body {
	background-color: #46047C;
	background-image: url(assets/galaxybackground.gif);
	background-size: cover;
	background-repeat: no-repeat;

}

.superclick {
	color: red;
}


  </style>
</head>

<body>

  <div id="mc_embed_signup">
    <form action="https://gmail.us10.list-manage.com/subscribe/post?u=943e4c8926601a57a0497ba8a&amp;id=58483f48c7&amp;f_id=0020d5e5f0" 
          method="post" 
          id="mc-embedded-subscribe-form" 
          name="mc-embedded-subscribe-form" 
          class="validate" 
          target="_blank" 
          novalidate>
      
      <div id="mc_embed_signup_scroll">
        <h2>Sign Up For Our Exclusive Mailing List!</h2>
        <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>

        <!-- Email Field -->
        <div class="mc-field-group">
          <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
          <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
        </div>

        <!-- First Name Field -->
        <div class="mc-field-group">
          <label for="mce-FNAME">First Name</label>
          <input type="text" name="FNAME" class="text" id="mce-FNAME">
        </div>

        <!-- Hidden Tag for Segmenting Audience -->
        <div hidden>
          <input type="hidden" name="tags" value="14263687">
        </div>

        <!-- Bot Protection Field -->
        <div aria-hidden="true" style="position: absolute; left: -5000px;">
          <input type="text" name="b_943e4c8926601a57a0497ba8a_58483f48c7" tabindex="-1" value="">
        </div>

        <!-- Response Messages -->
        <div id="mce-responses" class="clear foot">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>

        <!-- Submit Button -->
        <div class="optionalParent">
          <div class="clear foot superclick">
            <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
          </div>
        </div>

        <!-- Branding -->
        <p class="brandingLogo" style="margin: 1rem auto 0;">
          <a href="http://eepurl.com/iuJkEU" title="Mailchimp - email marketing made easy and fun">
            <img src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg" alt="referral badge" width="200">
          </a>
        </p>
      </div>
    </form>
  </div>

  <!-- Mailchimp Validation Script -->
  <script type="text/javascript" src="https://s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
  <script type="text/javascript">
    (function($) {
      window.fnames = new Array();
      window.ftypes = new Array();
      fnames[0] = 'EMAIL'; ftypes[0] = 'merge';
      fnames[1] = 'FNAME'; ftypes[1] = 'merge';
      fnames[2] = 'LNAME'; ftypes[2] = 'merge';
      fnames[3] = 'ADDRESS'; ftypes[3] = 'merge';
      fnames[4] = 'PHONE'; ftypes[4] = 'merge';
    })(jQuery);
    var $mcj = jQuery.noConflict(true);
  </script>

</body>
</html>
